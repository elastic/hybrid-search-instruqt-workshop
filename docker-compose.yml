services:
  api:
    build:
      context: ./app-api
      dockerfile: Dockerfile
    image: api_image:${BRANCH_NAME:-latest}
    volumes:
      - './app-api:/usr/src/app'
    ports:
      - 8003:8000
    environment:
      - ES_URL=http://kubernetes-vm:30920
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
  client:
    build:
      context: ./app-ui
      dockerfile: Dockerfile
    image: client_image:${BRANCH_NAME:-latest}
    volumes:
      - './app-ui:/usr/src/app'
    ports:
      - 3003:3000
    environment:
      - NEXT_API_URL=http://api:8000
    depends_on:
      - api
